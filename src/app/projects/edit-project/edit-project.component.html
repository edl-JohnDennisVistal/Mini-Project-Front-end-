<div class="container px-10 pt-10">
    <form [formGroup]="projectForm" class="p-4 md:p-5" (ngSubmit)="onSubmit()">
        <h1 class="text-4xl font-bold">Edit Project</h1>
        <div class="grid gap-4 mb-4 grid-cols-2">
            <div class="col-span-2">
                <label for="project_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Project name</label>
                <input formControlName="project_name" type="text" name="project_name" id="project_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type project name" required="">
                <!-- warnings :) -->
                <small *ngIf="projectForm.get('project_name').hasError('required') && projectForm.get('project_name').touched" class="text-red-600">Project name is required.</small>
            </div>
            <div class="col-span-2 sm:col-span-1 relative">
                <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Start Date</label>
                <div class="max-w-sm">
                    <div class="absolute inset-y-12 start-0 flex items-center ps-3.5 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                        </svg>
                    </div>
                    <input 
                        datepicker 
                        type="date" 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                        placeholder="Select date"
                        formControlName="start_date"
                    >
                    <!-- warnings :) -->
                    <small *ngIf="projectForm.get('start_date').hasError('start_date')" class="text-red-600">The start date must be before the end date.</small>
                </div>        
            </div>
            <div class="col-span-2 sm:col-span-1 relative">
                <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">End Date</label>
                <div class="max-w-sm">
                    <div class="absolute inset-y-12 start-0 flex items-center ps-3.5 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                        </svg>
                    </div>
                    <input 
                        datepicker 
                        type="date" 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                        placeholder="Select date"
                        formControlName="end_date"
                    >
                    <!-- warnings :) -->
                    <small *ngIf="projectForm.get('end_date').hasError('required') && projectForm.get('end_date').touched" class="text-red-600">End date is required.</small>
                    <small *ngIf="projectForm.get('end_date').hasError('end_deadline')" class="text-red-600">The deadline must be after the start date.</small>
                </div>
            </div>
            <div class="col-span-2">
                <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Projects Description</label>
                <textarea formControlName="description"  id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write projects description here"></textarea>                    
                <!-- warnings :) -->
                <small *ngIf="projectForm.get('description').hasError('required') && projectForm.get('description').touched" class="text-red-600">End date is required.</small>
            </div>
        </div>
        <div class="flex justify-between mt-10 mb-5">
            <h1>Projects members</h1>
            <button id="edit" class="button-common">Add member</button>
        </div>
        <div class="container max-w-full">
            <table class="table-fix w-full mb-10">
                <tbody>
                    <tr>
                        <td class="w-1/4">Project ID</td>
                        <td class="w-1/2"> project_id </td>
                    </tr>
                    <tr>
                        <td class="w-1/4">Start date:</td>
                        <td class="w-1/2"> start_date</td>
                    </tr>
                    <tr>
                        <td class="w-1/4">End date:</td>
                        <td class="w-1/2"> end_date </td>                   
                    </tr>
                </tbody>
            </table>
        </div>
        <button [disabled]="projectForm.invalid" 
            type="submit" 
            class="text-white inline-flex items-center  focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            [class.dark-hover:bg-blue-700]="projectForm.valid"
            [class.bg-blue-700]="projectForm.valid" 
            [class.bg-gray-300]="!projectForm.valid" 
        >
        <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
            Save Changes
        </button>
    </form>
</div>
